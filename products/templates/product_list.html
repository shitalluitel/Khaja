{% extends 'base_temp.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-right">
                    <a href="" class="btn btn-primary"><span><i class="fa fa-plus"></i></span> Add Product</a>
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="card-deck">
                {% for product in products %}
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="/media/{{ product.image }}" alt="Card image"
                                 style="width:100%">
                            <div class="card-body text-center">
                                <div style="margin-bottom: 10px; font-size: larger;">
                                    <span><i class="fa fa-edit text-info"></i></span>
                                    <span><i class="fa fa-trash text-danger"></i></span>
                                    </span>
                                </div>
                                <h4 class="card-title" style="font-weight: bold;">{{ product.product_name }}</h4>
                                <p style="color: #696969;"><span><i class="fa fa-inr"></i></span> {{ product.product_price }}</p>
                                <a class="btn btn-block btn-success" href="#">Detail Info</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
